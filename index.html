<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydragen Essentials | TrueHydr8</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.8);
        }
        
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 100%;
        }
        
        .logo {
            width: 300px;
            margin-bottom: 30px;
            animation: logoFloat 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoFloat {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-20px) scale(1.05); }
        }
        
        .title {
            font-size: 5vw;
            font-weight: 300;
            letter-spacing: 0.5vw;
            margin-bottom: 1vw;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,150,255,0.5);
            animation: textReveal 2.5s ease-out forwards;
            opacity: 0;
        }
        
        .subtitle {
            font-size: 2vw;
            font-weight: 300;
            letter-spacing: 0.3vw;
            animation: textReveal 2.5s ease-out 0.5s forwards;
            opacity: 0;
        }
        
        @keyframes textReveal {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .cta-button {
            margin-top: 3vw;
            padding: 15px 40px;
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            font-size: 1.2vw;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 3s ease-out 1.5s forwards;
            opacity: 0;
        }
        
        .cta-button:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="waterdrop.mp4" type="video/mp4">
    </video>
    
    <div class="hero-content">
        <img src="hydr8_logo.png" alt="Hydragen Essentials" class="logo" id="animated-logo">
        <h1 class="title">Introducing...</h1>
        <h2 class="subtitle">The latest technology in water filtration</h2>
        <h2 class="subtitle">The new TrueHydr8 system</h2>
        <button class="cta-button">DISCOVER MORE</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Logo animation - moves toward viewer
        gsap.to("#animated-logo", {
            scale: 1.3,
            duration: 3,
            ease: "power2.out",
            yoyo: true,
            repeat: -1
        });
        
        // Text animation
        gsap.from(".title", {
            duration: 2,
            y: 50,
            opacity: 0,
            ease: "power3.out"
        });
        
        gsap.from(".subtitle", {
            duration: 2,
            y: 50,
            opacity: 0,
            ease: "power3.out",
            delay: 0.5,
            stagger: 0.3
        });
    </script>
</body>
</html>
