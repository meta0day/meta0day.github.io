<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* ===== Video Background Styles ===== */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        /* ===== Your Existing Styles ===== */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 2rem;
            margin-top: 2rem;
        }
        
        /* Keep all your original styles below */
        header {
            background-color: rgba(44, 62, 80, 0.9); /* Semi-transparent */
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        /* ... (include ALL your existing CSS styles here) ... */
        
        /* Adjust existing content for video background */
        .hero, .features, footer {
            position: relative;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent */
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="video-background">
        <source src="assets/videos/waterdrop.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Your Existing Content -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">MySite</div>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#features">Features</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="hero" id="home">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>A modern, responsive website with stunning video background.</p>
            <a href="#features" class="btn">Learn More</a>
        </div>
    </section>
    
    <!-- Keep all your existing sections -->
    <section class="features" id="features">
        <!-- ... your existing features content ... -->
    </section>
    
    <footer>
        <!-- ... your existing footer ... -->
    </footer>

    <script>
        // Video Background Script
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-background');
            video.play().catch(error => {
                console.log('Autoplay prevented:', error);
            });
            
            // Your existing JavaScript
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
